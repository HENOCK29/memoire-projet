<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Reconnaissance Faciale{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Système de Reconnaissance Faciale</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Bienvenue, {{ user.username }}</span>
                    <a class="nav-link" href="{% url 'admin:logout' %}">Déconnexion</a>
                {% else %}
                    <a class="nav-link" href="{% url 'student_login' %}">Connexion Étudiant</a>
                    <a class="nav-link" href="{% url 'admin:login' %}">Connexion Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
